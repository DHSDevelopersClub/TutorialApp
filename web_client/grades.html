
<!DOCTYPE html>

<html>
    <head>
      <meta charset="UTF-8">

      <Title>Home Access</Title>

      <!-- Polymer setup. -->
      <script src="/res/components/webcomponentsjs/webcomponents.min.js"></script>
      <link rel="import" href="/res/components/polymer/polymer.html" />

      <!-- Imports to third party components. -->
      <link rel="import" href="/res/components/core-toolbar/core-toolbar.html">
      <link rel="import" href="/res/components/core-icons/core-icons.html">
      <link rel="import" href="/res/components/font-roboto/roboto.html">
      <link rel="import" href="/res/components/paper-shadow/paper-shadow.html">
      <link rel="import" href="/res/components/paper-icon-button/paper-icon-button.html">
      <link rel="import" href="/res/components/core-ajax/core-ajax.html">
      <link rel="import" href="/res/components/sortable-table/sortable-table.html">

      <link rel="stylesheet" type="text/css" href="/res/web_client/main.css" shim-shadowdom>
      <link rel="stylesheet" type="text/css" href="/res/components/sortable-table/css/bootstrap.css" shim-shadowdom>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    </head>
    <body unresolved fullbleed vertical layout>
      <template id="grades" is="auto-binding">
        <script src="/res/web_client/grades.js"></script>
        <paper-shadow id="actionBar" z="1">
          <core-toolbar>
            <paper-icon-button icon="arrow-back" on-tap="{{Back}}"></paper-icon-button>
            <div class="title">Grades</div>
          </core-toolbar>
        </paper-shadow>
        <template repeat="{{classroom in classrooms}}" style="margin-top: 64px">
            <sortable-table class="bootstrap" data="{{classroom}}"> </sortable-table>
        </template>
      </template>
    </body>
</html>
