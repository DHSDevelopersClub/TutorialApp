<!-- Custom media query element to be shared across the app.

Fires Custom Events:
    local-media-mobile-change : When `mediaIsMobile` changes.

Author: Alexander Otavka
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-media-query/core-media-query.html" />

<polymer-element name="local-media" attributes="mediaIsMobile mediaIsTiny">
    <template>
        <core-media-query id="mobile"
                          query="max-width: 640px"
                          queryMatches="{{mediaIsMobile}}">
        </core-media-query>

        <core-media-query id="tiny"
                          query="max-width: 360px"
                          queryMatches="{{mediaIsTiny}}">
        </core-media-query>
    </template>

    <script>
        (function () {
            "use strict";

            Polymer({
                mediaIsMobileChanged: function () {
                    this.fire("local-media-mobile-change");
                },
                mediaIsTinyChanged: function () {
                    this.fire("local-media-tiny-change");
                },
            });
        })();
    </script>
</polymer-element>
